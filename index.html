<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>你的網頁標題</title>
    
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>歡迎來到我的網站</h1>
        <p>這是一個乾淨的 HTML5 範例。你可以從這裡開始修改你的內容。</p>
        
        <ul>
            <li>項目一</li>
            <li>項目二</li>
            <li>項目三</li>
        </ul>
    </div>

    <script>
        console.log("網頁已載入完成！");
    </script>
</body>
</html>
