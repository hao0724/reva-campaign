<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購買 REVA 顯示卡 - 限量海報登記</title>
    <!-- 引入 Tailwind CSS 與 Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- 引入 React 核心與 Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        .bg-glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(8px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        /* 針對長條文的樣式優化 */
        .terms-text { color: #a1a1aa; line-height: 1.8; text-align: justify; }
        .terms-section { border-left: 4px solid #dc2626; padding-left: 1rem; margin-bottom: 1.5rem; }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 這是您的 Google Apps Script Web App URL ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwFDyDckZ9-4nK-tjKROChqJJkEN33bBOXaUV2haN8FB8pFi9HIJ8A09hqcUH7kKoCH/exec";
        
        /**
         * 資安優化：自定義驗證金鑰
         * 後端 GAS 也會設定一組相同的 Key，若兩者不符，資料將不會被寫入試算表。
         */
        const VALIDATION_TOKEN = "REVA_SECURE_POST_2026"; 

        // 自定義圖示組件 (SVG)
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                'map-pin': (
                    <React.Fragment>
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </React.Fragment>
                ),
                'cpu': (
                    <React.Fragment>
                        <rect x="4" y="4" width="16" height="16" rx="2"/>
                        <rect x="9" y="9" width="6" height="6"/>
                        <path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/>
                        <path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/>
                    </React.Fragment>
                ),
                'camera': (
                    <React.Fragment>
                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                        <circle cx="12" cy="13" r="3"/>
                    </React.Fragment>
                ),
                'trash-2': (
                    <React.Fragment>
                        <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                        <line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>
                    </React.Fragment>
                ),
                'check-circle': (
                    <React.Fragment>
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </React.Fragment>
                ),
                'alert-circle': (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/>
                        <line x1="12" x2="12.01" y1="16" y2="16"/>
                    </React.Fragment>
                ),
                'send': (
                    <React.Fragment>
                        <line x1="22" x2="11" y1="2" y2="13"/>
                        <polyline points="22 2 15 22 11 13 2 9 22 2"/>
                    </React.Fragment>
                ),
                'image': (
                    <React.Fragment>
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <polyline points="21 15 16 10 5 21"/>
                    </React.Fragment>
                ),
                'file-text': (
                    <React.Fragment>
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/>
                        <line x1="10" x2="8" y1="9" y2="9"/>
                    </React.Fragment>
                ),
                'x': (
                    <React.Fragment>
                        <line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/>
                    </React.Fragment>
                )
            };

            return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const initialFormData = {
                name: '', phone: '', email: '', address: '',
                serialNumber: '', captchaInput: '', agreed: false
            };

            const [formData, setFormData] = useState(initialFormData);
            const [files, setFiles] = useState({ snPhoto: null, invoicePhoto: null });
            const [previews, setPreviews] = useState({ snPhoto: null, invoicePhoto: null });
            const [errors, setErrors] = useState({});
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [submitted, setSubmitted] = useState(false);
            const [submitError, setSubmitError] = useState(null);
            const [captchaValue, setCaptchaValue] = useState('');

            const generateCaptcha = () => {
                const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
                let result = '';
                for (let i = 0; i < 4; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
                setCaptchaValue(result);
            };

            useEffect(() => {
                generateCaptcha();
            }, []);

            const handleReset = () => {
                setFormData(initialFormData);
                setFiles({ snPhoto: null, invoicePhoto: null });
                setPreviews({ snPhoto: null, invoicePhoto: null });
                setErrors({});
                setSubmitError(null);
                setSubmitted(false);
                setIsSubmitting(false);
                generateCaptcha();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({ ...prev, [name]: type === 'checkbox' ? checked : value }));
                if (errors[name]) setErrors(prev => {
                    const newErrs = {...prev};
                    delete newErrs[name];
                    return newErrs;
                });
            };

            const fileToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = (error) => reject(error);
                });
            };

            const handleFileChange = (e, fieldName) => {
                const file = e.target.files[0];
                if (!file) return;

                if (file.size > 3 * 1024 * 1024) {
                    setErrors(prev => ({ ...prev, [fieldName]: '檔案大小請勿超過 3MB' }));
                    return;
                }

                const reader = new FileReader();
                reader.onload = (event) => {
                    setFiles(prev => ({ ...prev, [fieldName]: file }));
                    setPreviews(prev => ({ ...prev, [fieldName]: event.target.result }));
                    setErrors(prev => {
                        const newErrs = {...prev};
                        delete newErrs[fieldName];
                        return newErrs;
                    });
                };
                reader.readAsDataURL(file);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setSubmitError(null);
                const newErrors = {};
                
                if (!formData.name.trim()) newErrors.name = '請輸入姓名';
                if (!formData.phone.trim()) newErrors.phone = '請輸入聯絡電話';
                if (!formData.email.trim()) newErrors.email = '請輸入電子郵件';
                if (!formData.address.trim()) newErrors.address = '請輸入寄送地址';
                if (!formData.serialNumber.trim()) newErrors.serialNumber = '請輸入產品序號';
                if (formData.captchaInput.toUpperCase() !== captchaValue) newErrors.captchaInput = '驗證碼輸入錯誤';
                if (!formData.agreed) newErrors.agreed = '您必須勾選同意條款才能送出';
                if (!files.snPhoto) newErrors.snPhoto = '請上傳序號貼紙照片';
                if (!files.invoicePhoto) newErrors.invoicePhoto = '請上傳發票明細照片';

                if (Object.keys(newErrors).length > 0) {
                    setErrors(newErrors);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    return;
                }

                setIsSubmitting(true);
                try {
                    const snBase64 = await fileToBase64(files.snPhoto);
                    const invoiceBase64 = await fileToBase64(files.invoicePhoto);
                    
                    const payload = {
                        ...formData,
                        snPhotoData: snBase64,
                        snPhotoName: files.snPhoto.name,
                        invoicePhotoData: invoiceBase64,
                        invoicePhotoName: files.invoicePhoto.name,
                        timestamp: new Date().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' }),
                        // 加入驗證金鑰
                        authToken: VALIDATION_TOKEN 
                    };

                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    setSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } catch (error) {
                    console.error("Submission failed:", error);
                    setSubmitError("資料送出失敗。請檢查您的網路連線。");
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } finally {
                    setIsSubmitting(false);
                }
            };

            if (submitted) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 text-center animate-fade-in">
                        <div className="bg-zinc-900 border border-red-600/30 p-10 rounded-3xl shadow-2xl max-w-md w-full">
                            <div className="w-20 h-20 bg-green-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                                <Icon name="check-circle" className="w-10 h-10 text-green-500" />
                            </div>
                            <h2 className="text-3xl font-black text-white mb-4 italic tracking-tighter uppercase font-black">Success</h2>
                            <p className="text-zinc-400 mb-8 leading-relaxed font-medium">您的資料已成功送出！<br/>限量海報將於審核通過後寄出，請靜候通知。</p>
                            <button onClick={handleReset} className="w-full bg-red-600 hover:bg-red-700 py-4 rounded-xl font-bold transition-all shadow-lg shadow-red-600/20 uppercase tracking-widest">Register Again</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-4xl mx-auto px-4 py-8">
                    {/* Banner 圖片區域 */}
                    <div className="mb-8 flex justify-center animate-fade-in">
                        <img 
                            src="images/REVA_Limited.jpg" 
                            alt="REVA Limited Banner" 
                            className="w-full max-w-[1000px] h-auto rounded-2xl shadow-2xl border border-zinc-800"
                            onError={(e) => { e.target.style.display = 'none'; }}
                        />
                    </div>

                    <header className="text-center mb-12 animate-fade-in">
                        <div className="inline-block px-4 py-1 bg-red-600 text-[10px] font-black tracking-[0.2em] rounded-full mb-4 uppercase">Limited Poster Gift</div>
                        <h1 className="text-4xl md:text-5xl font-black italic tracking-tighter mb-4 text-white uppercase">購買 REVA 顯示卡</h1>
                        <p className="text-red-500 font-bold text-xl mb-4 underline decoration-red-600/30 underline-offset-8 italic font-black uppercase tracking-wider">填寫資料就送限量海報</p>
                        <p className="text-zinc-500 max-w-lg mx-auto font-medium text-sm">請確保資料填寫正確。照片需清晰，以免影響海報寄送權益。</p>
                    </header>

                    <form onSubmit={handleSubmit} className="space-y-8 animate-fade-in">
                        {/* 錯誤區 */}
                        {(Object.keys(errors).length > 0 || submitError) && (
                            <div className="bg-red-900/20 border border-red-600/50 p-6 rounded-3xl flex items-start gap-4">
                                <Icon name="alert-circle" className="w-6 h-6 text-red-500 mt-1 flex-shrink-0" />
                                <div>
                                    <p className="text-lg font-bold text-red-500 font-black tracking-tight">無法送出資料，請修正以下項目：</p>
                                    {submitError ? (
                                        <p className="text-sm text-red-400 mt-2 font-medium">{submitError}</p>
                                    ) : (
                                        <ul className="text-sm text-red-400 list-disc list-inside mt-2 space-y-1 font-medium">
                                            {Object.values(errors).map((err, i) => <li key={i}>{err}</li>)}
                                        </ul>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* 收件人資訊 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl hover:border-zinc-700 transition-all">
                            <div className="flex items-center gap-3 mb-8">
                                <Icon name="map-pin" className="w-5 h-5 text-red-500" />
                                <h2 className="text-xl font-bold text-white tracking-tight font-black uppercase italic text-zinc-300">Shipping Info</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-zinc-500 uppercase tracking-wider">姓名 *</label>
                                    <input name="name" value={formData.name} onChange={handleInputChange} placeholder="填寫收件人全名" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition-all text-white placeholder:text-zinc-600 font-medium" />
                                </div>
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-zinc-500 uppercase tracking-wider">電話 *</label>
                                    <input name="phone" value={formData.phone} onChange={handleInputChange} placeholder="09xx-xxx-xxx" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition-all text-white placeholder:text-zinc-600 font-medium" />
                                </div>
                                <div className="md:col-span-2 space-y-2">
                                    <label className="text-xs font-bold text-zinc-500 uppercase tracking-wider">Email *</label>
                                    <input type="email" name="email" value={formData.email} onChange={handleInputChange} placeholder="例如: name@example.com" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition-all text-white placeholder:text-zinc-600 font-medium" />
                                </div>
                                <div className="md:col-span-2 space-y-2">
                                    <label className="text-xs font-bold text-zinc-500 uppercase tracking-wider">寄送地址 *</label>
                                    <input name="address" value={formData.address} onChange={handleInputChange} placeholder="請輸入海報寄送地址" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition-all text-white placeholder:text-zinc-600 font-medium" />
                                </div>
                            </div>
                        </section>

                        {/* 產品資訊 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl hover:border-zinc-700 transition-all">
                            <div className="flex items-center gap-3 mb-8">
                                <Icon name="cpu" className="w-5 h-5 text-red-500" />
                                <h2 className="text-xl font-bold text-white tracking-tight font-black uppercase italic text-zinc-300">Product ID</h2>
                            </div>
                            <div className="space-y-2">
                                <label className="text-xs font-bold text-zinc-500 uppercase tracking-wider">產品序號 (S/N) *</label>
                                <input name="serialNumber" value={formData.serialNumber} onChange={handleInputChange} placeholder="請輸入顯示卡背面序號" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition-all text-white placeholder:text-zinc-600 font-medium" />
                                <p className="text-[10px] text-zinc-600 italic mt-2 font-medium uppercase tracking-wider">※ 序號貼紙通常位於顯示卡背面金手指上方過外盒標籤處</p>
                            </div>
                        </section>

                        {/* 文件上傳 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl hover:border-zinc-700 transition-all">
                            <div className="flex items-center gap-3 mb-8">
                                <Icon name="camera" className="w-5 h-5 text-red-500" />
                                <h2 className="text-xl font-bold text-white tracking-tight font-black uppercase italic text-zinc-300">Attachments</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="space-y-4">
                                    <label className="text-xs font-bold text-zinc-400 uppercase tracking-wider text-center block">序號貼紙 *</label>
                                    <div className={`relative aspect-video rounded-2xl border-2 border-dashed flex flex-col items-center justify-center transition-all overflow-hidden ${errors.snPhoto ? 'border-red-600 bg-red-600/5' : 'border-zinc-700 hover:border-red-600/50 bg-zinc-900/50'}`}>
                                        {previews.snPhoto ? (
                                            <div className="relative w-full h-full group">
                                                <img src={previews.snPhoto} className="w-full h-full object-cover" alt="SN Preview" />
                                                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                    <button type="button" onClick={() => { setFiles(f=>({...f, snPhoto:null})); setPreviews(p=>({...p, snPhoto:null})); }} className="p-3 bg-red-600 rounded-full text-white shadow-xl hover:scale-110 transition-transform">
                                                        <Icon name="trash-2" className="w-6 h-6" />
                                                    </button>
                                                </div>
                                            </div>
                                        ) : (
                                            <label className="inset-0 flex flex-col items-center justify-center cursor-pointer p-4 w-full h-full">
                                                <Icon name="image" className="w-8 h-8 text-zinc-600 mx-auto mb-2" />
                                                <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">點擊上傳貼紙照片</p>
                                                <input type="file" accept="image/*" onChange={(e) => handleFileChange(e, 'snPhoto')} className="hidden" />
                                            </label>
                                        )}
                                    </div>
                                    {errors.snPhoto && <p className="text-red-500 text-[10px] text-center font-bold mt-1 uppercase tracking-wider">{errors.snPhoto}</p>}
                                </div>
                                <div className="space-y-4">
                                    <label className="text-xs font-bold text-zinc-400 uppercase tracking-wider text-center block">發票明細 *</label>
                                    <div className={`relative aspect-video rounded-2xl border-2 border-dashed flex flex-col items-center justify-center transition-all overflow-hidden ${errors.invoicePhoto ? 'border-red-600 bg-red-600/5' : 'border-zinc-700 hover:border-red-600/50 bg-zinc-900/50'}`}>
                                        {previews.invoicePhoto ? (
                                            <div className="relative w-full h-full group">
                                                <img src={previews.invoicePhoto} className="w-full h-full object-cover" alt="Invoice Preview" />
                                                <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                    <button type="button" onClick={() => { setFiles(f=>({...f, invoicePhoto:null})); setPreviews(p=>({...p, invoicePhoto:null})); }} className="p-3 bg-red-600 rounded-full text-white shadow-xl hover:scale-110 transition-transform">
                                                        <Icon name="trash-2" className="w-6 h-6" />
                                                    </button>
                                                </div>
                                            </div>
                                        ) : (
                                            <label className="inset-0 flex flex-col items-center justify-center cursor-pointer p-4 w-full h-full">
                                                <Icon name="file-text" className="w-8 h-8 text-zinc-600 mx-auto mb-2" />
                                                <p className="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">點擊上傳發票明細</p>
                                                <input type="file" accept="image/*" onChange={(e) => handleFileChange(e, 'invoicePhoto')} className="hidden" />
                                            </label>
                                        )}
                                    </div>
                                    {errors.invoicePhoto && <p className="text-red-500 text-[10px] text-center font-bold mt-1 uppercase tracking-wider">{errors.invoicePhoto}</p>}
                                </div>
                            </div>
                        </section>

                        {/* 驗證碼 */}
                        <section className="bg-glass border border-zinc-800 p-8 rounded-3xl shadow-xl flex flex-col md:flex-row items-center gap-6 hover:border-zinc-700 transition-all">
                            <div className="flex items-center gap-4 bg-zinc-950 p-2 pl-4 rounded-2xl border border-zinc-800 w-full md:w-auto">
                                <span className="text-xs font-bold text-zinc-500 uppercase tracking-widest font-black">CAPTCHA</span>
                                <div onClick={generateCaptcha} className="bg-zinc-800 px-6 py-2 rounded-xl font-mono text-2xl tracking-[0.3em] text-white italic cursor-pointer select-none border border-zinc-700 hover:bg-zinc-700 transition-colors shadow-inner" title="點擊重新整理">
                                    {captchaValue}
                                </div>
                            </div>
                            <div className="flex-1 w-full">
                                <input name="captchaInput" value={formData.captchaInput} onChange={handleInputChange} placeholder="請輸入上方驗證碼" className="w-full bg-zinc-800/50 border border-zinc-700 rounded-xl py-3.5 px-5 focus:border-red-600 focus:ring-1 focus:ring-red-600 outline-none transition-all uppercase tracking-widest font-bold text-white placeholder:text-zinc-600 font-black" />
                            </div>
                        </section>

                        {/* 同意與提交 */}
                        <div className="space-y-6 pt-4">
                            <label className="flex items-start gap-4 cursor-pointer group">
                                <div className="relative flex items-center pt-1">
                                    <input type="checkbox" name="agreed" checked={formData.agreed} onChange={handleInputChange} className="w-6 h-6 rounded-lg border-zinc-700 bg-zinc-800 text-red-600 focus:ring-red-600 focus:ring-offset-zinc-950 transition-all cursor-pointer" />
                                </div>

                                <p>撼訊科技對以下情形不負責，並免責聲明：<br/>
